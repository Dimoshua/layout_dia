<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    >
    <title>Dia</title>
    <link rel="stylesheet" href="./styles/main.scss">
  </head>
  <body>
    <script type="text/javascript" src="scripts/main.js"></script>

    <header class="header">
      <!-- горизонтальні обмеження mixins.scss -->
      <div class="container">
        <div class="header__top-bar">
          <a class="header__logo" href="#home"></a>

          <nav class="header__nav-list">
            <div class="header__nav-menu">
              <ul class="header__nav-item">
                <a class="header__nav-link" href="#About us">About&nbsp;us</a>
              </ul>

              <ul class="header__nav-item">
                <a class="header__nav-link" href="#Services">Services</a>
              </ul>

              <ul class="header__nav-item">
                <a class="header__nav-link" href="#Testimonials">Testimonials</a>
              </ul>

              <ul class="header__nav-item">
                <a class="header__nav-link" href="#Contact Us">Contact&nbsp;Us</a>
              </ul>

              <div class="header__top-bar-icons">
                <a class="header__icon icon--menu" href="#menu"></a>
              </div>

              <ul class="header__nav-item header__is-active">
                <a class="header__nav-link" href="#Hire us">Hire&nbsp;us</a>
              </ul>
            </div>
          </nav>
        </div>

        <div class="header__bottom">
          <h1 class="header__title">
            Strategic
            <br>
            Agency
          </h1>

          <h2 class="header__description">
            We believe in the power of bold ideas that can solve business challenges.
          </h2>

          <button
            type="button"
            class="header__button"
          >
            Learn more
          </button>

          <div class="slider">
            <div class="slider__background">
              <a href="#slider__background"></a>
            </div>

            <a
              class="slider__arrow-left"
              href="#slider__arrow-left"
            >
            </a>

            <a
              class="slider__arrow-right"
              href="#slider__arrow-right"
            >
            </a>
          </div>

          <h1 class="slider__title">
            INTRO
          </h1>

          <h2 class="slider__description">
            By the same illusion which lifts the horizon.
          </h2>
        </div>
      </div>
    </header>
  </body>
</html>
